<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASA @ UC Davis</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="nav.js" defer></script>
</head>
<body>
    <header>
        <img class = "tasa_logo" src="./images/TASA_Logo.png" alt="TASA_Logo" height="60px">
        <button class = "mobile-nav-toggle" 
        aria-controls="nav_links" aria-expanded="false">
            <span class="sr-only">Menu</span>
        </button>

        
        <nav>
            <ul id = "nav_links"
            data-visible = "false" class = "nav_links" flex>
                <li><a href="index.html">Home</a></li>
                <li><a href="officers.html">Officers</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="galleries.html">Galleries</a></li>
            </ul>
        </nav>

        <a href="https://www.instagram.com/tasa_ucd/">
            <button class = "button-logo"><i class = "button_icon fab fa-instagram fa-2x"></i></button>
        </a>
        <a href="https://www.facebook.com/groups/tasaucd/">
            <button class = "button-logo"><i class = "button_icon fab fa-facebook fa-2x"></i></button>
        </a>

    </header>

    
    <script src="https:kit.fontawesome.com/beb98df05a.js" crossorigin = "anonymous"></script>
  
    <div class="officers-bg">

            Our Officers!
        </span>
    </div>
    <div class="container">
        <div class="officers-gallery">
            <div class="officers-gallery-item" tabindex="0">

                    <img src="/images/Gavin_Officer_Profile.png" alt="Gavin's Profile" height="300px">
                    <img src="/images/Bow_Officer_Profile.png"  alt="Bow's Profile" height="300px">
                    <img src="/images/Minnie_Officer_Profile.png"  alt="Minnie's Profile" height="300px">
                    <img src="/images/Summer_Officer_Profile.png"  alt="Summer's Profile" height="300px">
                    <img src="/images/Win_Officer_Profile.png"  alt="Win's Profile" height="300px">
                    <img src="/images/Center_Officer_Profile.png" alt="Center Profile" height = "300px">
                    <img src="/images/Glory_Officer_Profile.png"  alt="Glory's Profile" height = "300px">
                </div>
            </div>

        </div>
    </div>

</body>
